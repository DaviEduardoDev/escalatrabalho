<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Escala 2x2</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f1f5f9; /* slate-100 */
        }
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, minmax(0, 1fr));
            gap: 2px;
        }
        .day {
            aspect-ratio: 1 / 1;
        }
        .work-day {
            background-color: #dbeafe; /* blue-100 */
            color: #1e40af; /* blue-800 */
            border: 1px solid #bfdbfe; /* blue-200 */
        }
        .off-day {
            background-color: #dcfce7; /* green-100 */
            color: #166534; /* green-800 */
            border: 1px solid #a7f3d0; /* green-200 */
        }
        .today {
            box-shadow: 0 0 0 3px rgba(234, 179, 8, 0.9);
            z-index: 10;
        }
    </style>
</head>
<body class="antialiased text-slate-800 p-2 sm:p-4 md:p-6">

    <div class="max-w-7xl mx-auto">
        <header class="text-center mb-6">
            <h1 id="main-title" class="text-2xl sm:text-3xl lg:text-4xl font-bold text-slate-900">Agenda de Escala 2x2</h1>
            <p class="mt-1 sm:mt-2 text-base sm:text-lg text-slate-600">Sua escala de trabalho e folgas.</p>
        </header>

        <div class="flex flex-wrap justify-center items-center space-x-4 sm:space-x-6 mb-6 p-3 bg-white rounded-lg shadow-sm">
            <div class="flex items-center space-x-2">
                <div class="w-5 h-5 sm:w-6 sm:h-6 rounded-full work-day"></div>
                <span class="text-sm sm:text-base font-medium">Trabalho</span>
            </div>
            <div class="flex items-center space-x-2">
                <div class="w-5 h-5 sm:w-6 sm:h-6 rounded-full off-day"></div>
                <span class="text-sm sm:text-base font-medium">Folga</span>
            </div>
        </div>
        
        <div class="flex justify-center items-center space-x-2 sm:space-x-4 mb-6">
            <button id="prev-year" class="px-3 py-2 bg-white rounded-lg shadow-sm hover:bg-slate-100 transition-colors duration-200 font-semibold text-slate-700 text-sm sm:text-base">&lt; Ano</button>
            <span id="current-year" class="text-xl sm:text-2xl font-bold text-slate-900">2025</span>
            <button id="next-year" class="px-3 py-2 bg-white rounded-lg shadow-sm hover:bg-slate-100 transition-colors duration-200 font-semibold text-slate-700 text-sm sm:text-base">Ano &gt;</button>
        </div>

        <div id="calendar-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4">
            <!-- Os meses serão gerados pelo JavaScript aqui -->
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // --- CONFIGURATION ---
            // CORRIGIDO: A data de referência agora é fixa em 21 de julho de 2025, um dia de trabalho.
            // Usar UTC (Coordinated Universal Time) evita problemas com fuso horário.
            const referenceDate = new Date(Date.UTC(2025, 6, 21)); // Mês 6 é Julho (0-indexed)
            const cycleLength = 4; // 2 dias de trabalho + 2 dias de folga

            // --- ELEMENTS ---
            const calendarContainer = document.getElementById('calendar-container');
            const mainTitle = document.getElementById('main-title');
            const currentYearEl = document.getElementById('current-year');
            const prevYearBtn = document.getElementById('prev-year');
            const nextYearBtn = document.getElementById('next-year');

            // --- STATE ---
            let currentYear = 2025; // Inicia no ano da data de referência

            // --- FUNCTIONS ---

            /**
             * Calcula a diferença em dias entre duas datas, usando UTC para consistência.
             * @param {Date} date1 A primeira data.
             * @param {Date} date2 A segunda data.
             * @returns {number} O número de dias de diferença.
             */
            function daysDifference(date1, date2) {
                // Normaliza a segunda data para UTC também
                const d2UTC = Date.UTC(date2.getFullYear(), date2.getMonth(), date2.getDate());
                return Math.floor((d2UTC - date1.getTime()) / (1000 * 60 * 60 * 24));
            }

            /**
             * Determina o status de trabalho/folga de um dia.
             * O ciclo é: Trabalho, Trabalho, Folga, Folga.
             * @param {Date} date A data para verificar.
             * @returns {string} 'work-day' ou 'off-day'.
             */
            function getDayStatus(date) {
                const diff = daysDifference(referenceDate, date);
                const dayInCycle = (diff % cycleLength + cycleLength) % cycleLength;

                // Dias 0 e 1 do ciclo (21 e 22 de Julho) são de trabalho. Dias 2 e 3 são de folga.
                if (dayInCycle < 2) {
                    return 'work-day';
                } else {
                    return 'off-day';
                }
            }

            /**
             * Gera e exibe o calendário para um determinado ano.
             * @param {number} year O ano para exibir.
             */
            function generateCalendar(year) {
                calendarContainer.innerHTML = '';
                mainTitle.textContent = `Agenda de Escala 2x2 - ${year}`;
                currentYearEl.textContent = year;
                
                const today = new Date();
                today.setHours(0, 0, 0, 0);

                const monthNames = ["Janeiro", "Fevereiro", "Março", "Abril", "Maio", "Junho", "Julho", "Agosto", "Setembro", "Outubro", "Novembro", "Dezembro"];
                const dayNames = ["D", "S", "T", "Q", "Q", "S", "S"];

                for (let month = 0; month < 12; month++) {
                    const monthContainer = document.createElement('div');
                    monthContainer.className = 'bg-white p-3 rounded-lg shadow-sm';

                    const monthTitle = document.createElement('h3');
                    monthTitle.className = 'text-lg font-semibold text-center mb-3 text-slate-800';
                    monthTitle.textContent = `${monthNames[month]} ${year}`;
                    monthContainer.appendChild(monthTitle);

                    const grid = document.createElement('div');
                    grid.className = 'calendar-grid';

                    dayNames.forEach(dayName => {
                        const dayHeader = document.createElement('div');
                        dayHeader.className = 'text-center font-medium text-xs text-slate-500';
                        dayHeader.textContent = dayName;
                        grid.appendChild(dayHeader);
                    });

                    const firstDayOfMonth = new Date(year, month, 1);
                    const daysInMonth = new Date(year, month + 1, 0).getDate();
                    const startingDay = firstDayOfMonth.getDay();

                    for (let i = 0; i < startingDay; i++) {
                        grid.appendChild(document.createElement('div'));
                    }

                    for (let day = 1; day <= daysInMonth; day++) {
                        const currentDate = new Date(year, month, day);
                        const dayCell = document.createElement('div');
                        dayCell.className = 'day flex items-center justify-center rounded-full font-semibold text-xs sm:text-sm transition-transform duration-200 hover:scale-110';
                        
                        const statusClass = getDayStatus(currentDate);
                        dayCell.classList.add(statusClass);
                        
                        if (currentDate.getTime() === today.getTime()) {
                            dayCell.classList.add('today', 'relative');
                        }

                        dayCell.textContent = day;
                        grid.appendChild(dayCell);
                    }

                    monthContainer.appendChild(grid);
                    calendarContainer.appendChild(monthContainer);
                }
            }

            // --- EVENT LISTENERS ---
            prevYearBtn.addEventListener('click', () => {
                currentYear--;
                generateCalendar(currentYear);
            });

            nextYearBtn.addEventListener('click', () => {
                currentYear++;
                generateCalendar(currentYear);
            });

            // --- INITIALIZATION ---
            generateCalendar(currentYear);
        });
    </script>
</body>
</html>
