<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Escala 2x2</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f1f5f9;
        }
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, minmax(0, 1fr));
            gap: 4px;
        }
        .day {
            aspect-ratio: 1 / 1;
        }
        .work-day {
            background-color: #dbeafe; /* blue-100 */
            color: #1e40af; /* blue-800 */
            border: 1px solid #93c5fd; /* blue-300 */
        }
        .off-day {
            background-color: #dcfce7; /* green-100 */
            color: #166534; /* green-800 */
            border: 1px solid #86efac; /* green-300 */
        }
        .today {
            box-shadow: 0 0 0 3px rgba(234, 179, 8, 0.8);
            z-index: 10;
        }
    </style>
</head>
<body class="antialiased text-slate-800 p-4 sm:p-6 md:p-8">

    <div class="max-w-7xl mx-auto">
        <!-- Header -->
        <header class="text-center mb-8">
            <h1 id="main-title" class="text-3xl sm:text-4xl font-bold text-slate-900">Agenda de Escala 2x2 - 2025</h1>
            <p class="mt-2 text-lg text-slate-600">Sua escala de trabalho e folgas para o ano.</p>
        </header>

        <!-- Legend -->
        <div class="flex justify-center items-center space-x-6 mb-8 p-4 bg-white rounded-lg shadow-md">
            <div class="flex items-center space-x-2">
                <div class="w-6 h-6 rounded-full work-day"></div>
                <span class="font-medium">Trabalho</span>
            </div>
            <div class="flex items-center space-x-2">
                <div class="w-6 h-6 rounded-full off-day"></div>
                <span class="font-medium">Folga</span>
            </div>
        </div>
        
        <!-- Year Navigation -->
        <div class="flex justify-center items-center space-x-4 mb-8">
            <button id="prev-year" class="px-4 py-2 bg-white rounded-lg shadow-md hover:bg-slate-100 transition-colors duration-200 font-semibold text-slate-700">&lt; Ano Anterior</button>
            <span id="current-year" class="text-2xl font-bold text-slate-900">2025</span>
            <button id="next-year" class="px-4 py-2 bg-white rounded-lg shadow-md hover:bg-slate-100 transition-colors duration-200 font-semibold text-slate-700">Próximo Ano &gt;</button>
        </div>

        <!-- Calendar Container -->
        <div id="calendar-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
            <!-- Months will be generated by JavaScript here -->
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // --- CONFIGURATION ---
            // Based on the user's input: Worked on July 21 and 22, 2025.
            // We use July 21, 2025 as a reference "work day".
            const referenceDate = new Date('2025-07-21T00:00:00-03:00');
            const referenceStatus = 'work'; // 'work' or 'off'
            const cycleLength = 4; // 2 work days + 2 off days

            // --- ELEMENTS ---
            const calendarContainer = document.getElementById('calendar-container');
            const mainTitle = document.getElementById('main-title');
            const currentYearEl = document.getElementById('current-year');
            const prevYearBtn = document.getElementById('prev-year');
            const nextYearBtn = document.getElementById('next-year');

            // --- STATE ---
            let currentYear = new Date().getFullYear();

            // --- FUNCTIONS ---

            /**
             * Calculates the difference in days between two dates.
             * @param {Date} date1 The first date.
             * @param {Date} date2 The second date.
             * @returns {number} The total number of full days between the two dates.
             */
            function daysDifference(date1, date2) {
                // Set both dates to midnight in their local timezone to avoid DST issues
                const d1 = new Date(date1.getFullYear(), date1.getMonth(), date1.getDate());
                const d2 = new Date(date2.getFullYear(), date2.getMonth(), date2.getDate());
                const timeDiff = d2.getTime() - d1.getTime();
                return Math.round(timeDiff / (1000 * 3600 * 24));
            }

            /**
             * Determines the work/off status of a given day.
             * The cycle is: Work, Work, Off, Off.
             * @param {Date} date The date to check.
             * @returns {string} 'work-day' or 'off-day'.
             */
            function getDayStatus(date) {
                const diff = daysDifference(referenceDate, date);
                const dayInCycle = (diff % cycleLength + cycleLength) % cycleLength; // Handles negative differences

                // Cycle: 0, 1 are work days. 2, 3 are off days.
                if (dayInCycle < 2) {
                    return 'work-day';
                } else {
                    return 'off-day';
                }
            }

            /**
             * Generates and displays the calendar for a given year.
             * @param {number} year The year to display.
             */
            function generateCalendar(year) {
                calendarContainer.innerHTML = ''; // Clear previous calendar
                mainTitle.textContent = `Agenda de Escala 2x2 - ${year}`;
                currentYearEl.textContent = year;
                
                const today = new Date();
                today.setHours(0, 0, 0, 0); // Normalize today's date

                const monthNames = ["Janeiro", "Fevereiro", "Março", "Abril", "Maio", "Junho", "Julho", "Agosto", "Setembro", "Outubro", "Novembro", "Dezembro"];
                const dayNames = ["Dom", "Seg", "Ter", "Qua", "Qui", "Sex", "Sáb"];

                for (let month = 0; month < 12; month++) {
                    const monthContainer = document.createElement('div');
                    monthContainer.className = 'bg-white p-4 rounded-lg shadow-md';

                    const monthTitle = document.createElement('h3');
                    monthTitle.className = 'text-xl font-semibold text-center mb-4 text-slate-800';
                    monthTitle.textContent = `${monthNames[month]} ${year}`;
                    monthContainer.appendChild(monthTitle);

                    const grid = document.createElement('div');
                    grid.className = 'calendar-grid';

                    // Add day headers (Dom, Seg, etc.)
                    dayNames.forEach(dayName => {
                        const dayHeader = document.createElement('div');
                        dayHeader.className = 'text-center font-medium text-xs text-slate-500';
                        dayHeader.textContent = dayName;
                        grid.appendChild(dayHeader);
                    });

                    const firstDayOfMonth = new Date(year, month, 1);
                    const daysInMonth = new Date(year, month + 1, 0).getDate();
                    const startingDay = firstDayOfMonth.getDay(); // 0 for Sunday, 1 for Monday...

                    // Add blank cells for days before the 1st of the month
                    for (let i = 0; i < startingDay; i++) {
                        grid.appendChild(document.createElement('div'));
                    }

                    // Add day cells
                    for (let day = 1; day <= daysInMonth; day++) {
                        const currentDate = new Date(year, month, day);
                        const dayCell = document.createElement('div');
                        dayCell.className = 'day flex items-center justify-center rounded-full font-semibold text-sm transition-transform duration-200 hover:scale-110';
                        
                        const statusClass = getDayStatus(currentDate);
                        dayCell.classList.add(statusClass);
                        
                        // Highlight today's date
                        if (currentDate.getTime() === today.getTime()) {
                            dayCell.classList.add('today', 'relative');
                        }

                        dayCell.textContent = day;
                        grid.appendChild(dayCell);
                    }

                    monthContainer.appendChild(grid);
                    calendarContainer.appendChild(monthContainer);
                }
            }

            // --- EVENT LISTENERS ---
            prevYearBtn.addEventListener('click', () => {
                currentYear--;
                generateCalendar(currentYear);
            });

            nextYearBtn.addEventListener('click', () => {
                currentYear++;
                generateCalendar(currentYear);
            });

            // --- INITIALIZATION ---
            generateCalendar(currentYear);
        });
    </script>
</body>
</html>
